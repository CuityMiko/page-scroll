<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>page-scroll 使用</title>
  <link rel="stylesheet" href="page-scroll.css">
</head>
<body>

  <ul class="page-scroll">
    <li class="to-top">
      <a class="iconfont icon-to-top" href="#">&#xe601;</a>
      <div class="info">返回顶部</div>
    </li>
    <li class="to-bottom">
      <a class="iconfont icon-to-bottom" href="#">&#xe600;</a>
      <div class="info">返回底部</div>
    </li>
  </ul>

</body>
</html>
